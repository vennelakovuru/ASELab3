<form>
    <label>Register here</label>
  <div class="form-group">
    <input type="text" class="form-control" name='lastName' placeholder="Last Name" [(ngModel)]="lastName">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name='firstName' placeholder="First Name" [(ngModel)]="firstName">
  </div>
  <div class="form-group">
    <input type="email" class="form-control"  name='emailId' id="exampleInputEmail1" placeholder="Enter email" [(ngModel)]="emailId">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <input type="date" class="form-control" id="date">
  </div>
  <button type="submit" class="btn btn-primary" (click)="storeData()">Submit</button>
</form>
